<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Candy</title>

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@200;400;600&display=swap" rel="stylesheet">
    <!-- my styling -->
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <section>
<!--Navbar-->
        <nav class="navbar-expand-lg row">
            <div class="name-links col-sm-12">
                <a class="brand" href="./index.html">Candy Garcia</a>
                <div class="navbar-nav all-pages">
                    <a class="nav-link" href="./index.html">Home <span class="sr-only">(current)</span></a>
                    <a class="nav-link" href="./portfolio.html">Portfolio</a>
                    <a class="nav-link" href="./resume.html">Resume</a>
                    <a id="last-nav" class="nav-link" href="./contact.html">Contact</a>
                </div>
                <div class="email-and-phone">
                    
                </div>
            </div>
        </nav>

        
<!--Header-->
        <header> 
            <h1 class="header">Contact</h1>
        </header>

            <div class="row">
                <div class="col-sm-3"></div>
                 <div class="col-sm-3">
                    <a href="mailto:candygarcia014@gmail.com"><img class="email-icon" src="./Assets/Images/mail-icon.png"></a>
                    <h6 id="email-me" class="contact">Email Me</h6>
                </div>
                <div class="col-sm-3">
                    <img class="message-icon" src="./Assets/Images/message-icon-256px.png">
                    <h6 id="message-me" class="contact">Send Me a Message</h6>
                </div>
                <div class="col-sm-3"></div>
            </div>
           
        <form class="form">

            <div class="form-group">
            <label for="Name">Name</label>
            <input type="text" class="form-control">
            </div>

            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>

            <div class="form-group">
                <label for="exampleFormControlTextarea1">Message</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>

            <div class="row">
              <div class="col-sm-4"></div>
              <div class="col-sm-4">
                  <button id="search-button" type="submit" class="btn btn-info">Submit</button>
              </div>
              <div class="col-sm-4"></div>
          </div>
        </form>

    </section>

    <script src="./script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
