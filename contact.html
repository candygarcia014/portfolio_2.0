    <section class="head pb-5">
        <div class="container py-5">
            <div class="card mt-5">
                <div class="card-body">
                    <h1 class="font-weight-heavy text-left py-3">Contact</h1>
                    <div class="row">
                        <div>
                            <div class="row">
                                <div class="col-lg-1 offset-1 col-md-2 col-sm-2 col-2">
                                </div>
                            </div>
                            <div class="col-lg-9 col-md-12 col-sm-12 col-12">
                                <form>
                                    <div class="form-row">
                                        <div class="form-group col-lg-4 col-md-12 col-sm-12 col-12">
                                            <label> First Name</label>
                                            <input type="text" class="form-control mb-3" placeholder="First Name">
                                        </div>

                                        <div class="form-group col-lg-4 col-md-12 col-sm-12 col-12">
                                            <label> Last Name</label>
                                            <input type="text" class="form-control mb-3" placeholder="Last Name">
                                        </div>
                                        <div class="form-group col-lg-4 col-md-12 col-sm-12 col-12">
                                            <label>Email</label>
                                            <input type="Email" placeholder="Email" class="form-control">
                                        </div>
                                        <label> Your Message </label>
                                        <textarea class="form-control mb-3" placeholder="Message" id="" cols="30" rows="10"></textarea>
                                        <!-- <div class="d-flex w-50 align-items-center justify-content-between">
                                            <input type="checkbox"> <label> I am not a robot</label> -->
                                        <div><button class="btn btn-primary"> Send Message</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
    </section>
